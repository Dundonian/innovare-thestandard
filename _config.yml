people:
- name: Anna Gowans
  emp: 1
  pic: anna
  position: Partner
  bio: |
    Anna Gowans is the majority owner of Innovare Investments. With more than 12 years of real estate experience, she’s responsible for acquisition, finance and analytics, asset management and investor matters.
    <br><br>
    Prior to Innovare, Anna was the CFO of Evolution Projects (“eP”), where she managed financial, legal, and operational matters of the firm.
    <br><br>
    Before joining eP, Anna worked for one of the world’s largest real estate investment management firms, ING Clarion/Clarion Partners. During her 7+ years with Clarion, Anna was part of the acquisition team covering the Northwest, Northern California, Arizona and Colorado. She acquired over $1.4 billion in real estate assets across all property types and risk levels.  
    <br><br>
    Anna was born and raised in a small town in what was then Communist Poland. A first-generation college student, she attended law school at the University of Wroclaw prior to immigrating to the United States, and Seattle, in 2000. While still mastering English, Anna graduated from the University of Washington with honors, receiving a degree in International Studies with a concentration in International Political Economy.
    <br><br>
    Anna lives in Queen Anne with her Scottish born husband and 3 children. They love the outdoors and Seattle’s easy access to water and mountains. In their free time they enjoy skiing, mountain biking, and traveling. Aside from regular family visits to Poland and Scotland, they greatly enjoy exploring new countries and cultures.
    <br><br>
    Appreciative of all that Seattle has provided since their arrival, in their free time, Anna’s family gives their support to their favorite communities such as Mary’s Place, Ronald McDonald House, The Forgotten Children’s Fund, and the Orion Center.
  social:
