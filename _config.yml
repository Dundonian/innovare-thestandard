- name: Steve Latimer
  emp: 2
  pic: steve
  position: Partner
  bio: |
    Steve Latimer has been in the real estate investment management business since 1986. During that time, he has held many functional roles at Clarion Partners and its predecessors, including asset management, acquisitions and portfolio management, as well as heading the firm’s 20 client, $20 billion separate account business and being a member of the firm’s Executive Board, Investment Committee and Valuation Committee.
    <br><br>
    He has been involved in the acquisition and management of billions of dollars of real estate investments, across all major propery types and having a broad range of risk profiles. Steve is resigning from his position at Clarion Partners as of June 30th, 2018.
    <br><br>
    Steve holds an MBA from Columbia University and a BS degree from Providence College.
    <br><br>
    Now an empty-nester, Steve and his wife live on a house boat and enjoy traveling, visiting with their adult children, and hiking with their golden retriever. On the evenings and weekends Steve can be found on the court refereeing high school and women’s community college basketball. Steve is also involved in several community and charitable organizations including Reading Partners, Sports in School and ALS Therapy Development Institute. 
